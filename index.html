<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>The Magical Vacation Suggester!</h1>
  <!-- question 1 below -->
      <form id="q1" class="question-group well">
        <div class="form-group" id="question1">
          <h3>Question 1:</h3>
          <label for="name">What is your name?</label>
          <input type="text" class="form-control" id="name">
          <button type="submit" class="btn btn-info" id="q1-submit">Next Question</button>
        </div>
        <div id="q1-alert" class="red-text">

        </div>
      </form>
  <!-- question 2 below-->
      <form id="q2" class="question-group well">
        <div class="form-group" id="question2">
          <h3>Question 2:</h3>
          <label for="season">What is your favorite time of year?</label>
          <select class="form-control" id="season" required>
            <option value="1">Pick one</option>
            <option value="6">Winter</option>
            <option value="8">Fall</option>
            <option value="10">Summer</option>
            <option value="12">Spring</option>
          </select>
          <button type="submit" class="btn btn-info" id="q2-submit">Next Question</button>
        </div>
        <div id="q2-alert" class="red-text">

        </div>
      </form>
  <!-- quesion 3 below -->
      <form id="q3" class="question-group well">
        <div class="form-group" id="question3">
          <h3>Question 3:</h3>
          <label for="dob">What is your birthday?</label>
          <input type="date" class="form-control" id="dob">
          <button type="submit" class="btn btn-info" id="q3-submit">Next Question</button>
        </div>
        <div id="q3-alert" class="red-text">

        </div>
      </form>
  <!-- quesion 4 below -->
      <form id='q4' class="question-group well">
        <div class="form-group" id="question4">
          <h3>Question 4:</h3>
          <label>Pick the best color:</label>
          <select class="form-control" id="color">
            <option value="1">Pick one</option>
            <option value="6">White</option>
            <option value="8">Red</option>
            <option value="10">Green</option>
            <option value="12">Yellow</option>
          </select>
          <button type="submit" class="btn btn-info" id="q4-submit">Next Question</button>
        </div>
        <div id="q4-alert" class="red-text">

        </div>
      </form>
  <!-- quesion 5 below -->
      <form id="q5" class="question-group well">
        <div class="form-group" id="question5">
          <h3>Question 5:</h3>
          <label>Which of these activities would you enjoy the most?</label>
          <select class="form-control" id="activity">
            <option value="1">Pick one</option>
            <option value="6">Snowboarding</option>
            <option value="8">Shopping</option>
            <option value="10">Sightseeing</option>
            <option value="12">Sunbathing</option>
          </select>
          <button type="submit" class="btn btn-info" id="q5-submit">Vacation!</button>
        </div>
        <div id="q5-alert" class="red-text">

        </div>
      </form>
  <!-- vacation options -->
      <div id="suggestion" class="text-center">
        <div id="vacation1" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in Yellowstone National Park!</h3>
          <img src="img/yellowstone.jpg" alt="Yellowstone National Park">
        </div>
        <div id="vacation2" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in Rome, Italy!</h3>
          <img src="img/rome.jpg" alt="Rome, Italy">
        </div>
        <div id="vacation3" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in Thailand!</h3>
          <img src="img/thailand.jpg" alt="A beach in Thailand">
        </div>
        <div id="vacation4" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in the Florida Keys!</h3>
          <img src="img/florida.jpg" alt="Florida Keys">
        </div>
        <button class="btn btn-default" id="redo">Play Again</button>
      </div>
    </div>
  </body>
</html>
