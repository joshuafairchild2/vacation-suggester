<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>The Magical Vacation Suggester!</h1>
  <!-- question 1 below -->
      <form id="form1" class="question-group well">
        <div class="form-group">
          <h3>Question 1:</h3>
          <label for="q1">What is your name?</label>
          <input type="text" class="form-control" id="q1">
          <button type="submit" class="btn btn-info">Next Question</button>
        </div>
        <div class="red-text">

        </div>
      </form>
  <!-- question 2 below-->
      <form id="form2" class="question-group well">
        <div class="form-group">
          <h3>Question 2:</h3>
          <label for="q2">What is your favorite time of year?</label>
          <select class="form-control" id="q2">
            <option value="1">Pick one</option>
            <option value="6">Winter</option>
            <option value="8">Fall</option>
            <option value="10">Summer</option>
            <option value="12">Spring</option>
          </select>
          <button type="submit" class="btn btn-info">Next Question</button>
        </div>
        <div class="red-text">

        </div>
      </form>
  <!-- quesion 3 below -->
      <form id="form3" class="question-group well">
        <div class="form-group">
          <h3>Question 3:</h3>
          <label for="q3">What is your birthday?</label>
          <input type="date" class="form-control" id="q3">
          <button type="submit" class="btn btn-info">Next Question</button>
        </div>
        <div class="red-text">

        </div>
      </form>
  <!-- quesion 4 below -->
      <form id="form4" class="question-group well">
        <div class="form-group">
          <h3>Question 4:</h3>
          <label for="q4">Pick the best color:</label>
          <select class="form-control" id="q4">
            <option value="1">Pick one</option>
            <option value="6">White</option>
            <option value="8">Red</option>
            <option value="10">Green</option>
            <option value="12">Yellow</option>
          </select>
          <button type="submit" class="btn btn-info">Next Question</button>
        </div>
        <div class="red-text">

        </div>
      </form>
  <!-- quesion 5 below -->
      <form id="form5" class="question-group well">
        <div class="form-group">
          <h3>Question 5:</h3>
          <label for="q5">Which of these activities would you enjoy the most?</label>
          <select class="form-control" id="q5">
            <option value="1">Pick one</option>
            <option value="6">Snowboarding</option>
            <option value="8">Shopping</option>
            <option value="10">Sightseeing</option>
            <option value="12">Sunbathing</option>
          </select>
          <button type="submit" class="btn btn-info">Vacation!</button>
        </div>
        <div class="red-text">

        </div>
      </form>
  <!-- vacation options -->
      <div class="text-center">
        <div id="vacation1" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in Yellowstone National Park!</h3>
          <img src="img/yellowstone.jpg" alt="Yellowstone National Park">
        </div>
        <div id="vacation2" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in Rome, Italy!</h3>
          <img src="img/rome.jpg" alt="Rome, Italy">
        </div>
        <div id="vacation3" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in Thailand!</h3>
          <img src="img/thailand.jpg" alt="A beach in Thailand">
        </div>
        <div id="vacation4" class="vacation">
          <h3><span class="user-name"></span>, you should vacation in the Florida Keys!</h3>
          <img src="img/florida.jpg" alt="Florida Keys">
        </div>
        <button class="btn btn-default" id="redo">More Suggestions</button>
      </div>
    </div>
  </body>
</html>
